<form (ngSubmit)="saveProfile()" *ngIf="userProfile" [formGroup]="profilForm">
    <div class="container mt-4" style="background-color: #000000; padding: 20px; border-radius: 10px; max-width: 1500px; height: 550px;">
      <div class="text-center mb-4">
        <h2 style="color: #8000FF; font-family: 'Press Start 2P', cursive;">Profil</h2>
      </div>
  
      <div class="mt-3">
        <label class="form-label">Profilkép választás</label>
        <div class="profile-pictures">
          <label class="profile-picture-label">
            <input type="radio" name="profilePic" formControlName="profilePic">
            <img src="assets/acc.icon.png" alt="Profilkép 1">
          </label>

          <label class="profile-picture-label">
            <input type="radio" name="profilePic" formControlName="profilePic">
            <img src="assets/acc.icon.2.png" alt="Profilkép 2">
          </label>
          
        </div>
      </div>      

      <div class="mt-3">
        <label for="name" class="form-label">Név</label>
        <input type="text" id="name" class="form-control" formControlName="name" placeholder="Neve:pl Nagy Ferenc">
      </div>
  
      <div class="mt-3">
        <label for="age" class="form-label">Életkor</label>
        <input type="text" id="age" class="form-control" formControlName="age" placeholder="Életkora: pl 18">
      </div>
  
      <div class="mt-3">
        <label for="phoneNumber" class="form-label">Telefonszám</label>
        <input type="text" id="phone" class="form-control" formControlName="phoneNumber" placeholder="pl: 06 20 123 4567">
      </div>
  
        <div class="text-center mt-5" >
          <button type="submit" class="btn btn-secondary w-100">Mentés</button>
        </div>
    </div>
</form>
