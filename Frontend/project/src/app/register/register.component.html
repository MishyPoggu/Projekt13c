<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <label for="username" class="form-label">Username</label>
        <input type="text" formControlName="username" id="username" class="form-control" required>
        <small style="color: red;" *ngIf="registerForm.get('username')!.invalid && registerForm.get('username')!.touched">Username is required</small>
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control" required>
        <small style="color: red;" *ngIf="registerForm.get('password')!.invalid && registerForm.get('password')!.touched">Password is required</small>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" id="email" class="form-control" required>
        <small style="color: red;" *ngIf="registerForm.get('email')!.invalid && registerForm.get('email')!.touched">Valid email is required</small>
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </div>
  </div>
</form>
